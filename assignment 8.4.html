<!DOCTYPE html>  

<!-- Write jQuery Code to change the hyperlink and the text of an existing link -->

<html>  

    
    <head>  

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
 
    <meta charset="utf-8"> 
    
    
  <title>jQuery Code</title> 
    
    
</head>
    
    
<body>  
    
    <a href="https://acadgild.com/web-development/full-stack-web-development-training-certification" id='tut'>Full Stack</a>
    
    <script>
    
        $("a").attr("href", "https://acadgild.com/web-development/full-stack-web-development-training-certification");

        $("a").text("Full Stack");
    
    </script>
    
</body>
    
</html>
